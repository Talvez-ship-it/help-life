<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Help Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="box">
        <section>
            <form action="">
            <p class="title-form">Editar informações</p>
            <p class="obs">Informações como Nome, Endereço, Telefone, entre outros ficarão disponiveis na página de sua Ong</p>
            <label for="#">Nome da Instituição</label>
            <input type="text" id="#">
            <label for="#">Nome do responsável</label>
            <input type="text" id="#">
            <label for="#">Endereço</label>
            <input type="text" id="#">
            <label for="#">Telefone</label>
            <input type="tel" id="#">
            <label for="#">Cnpj</label>
            <input type="number" id="#">
            <label for="#">Email</label>
            <input type="email" id="#">
            <label for="#">Breve introdução</label>
            <textarea id="#" style="resize: none" cols="1" rows="2" maxlength="110"></textarea>
            <label for="#">Introdução</label>
            <textarea id="#" style="resize: vertical" cols="10" rows="10" maxlength="1500"></textarea>

            <label for="image1" class="up-img" onclick="show1()">Imagem 1 - Painel central</label>
            <input type="file" id="image1" accept="image/png, image/jpeg" onchange="loadFile(event)">
            <div class="alignImg">
                <img id="output"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#aaaaaa" id="seta1" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </div>
            
            <label for="image2" class="up-img" onclick="show2()">Imagem 2 - Painel secundario</label>
            <input type="file" id="image2" accept="image/png, image/jpeg" onchange="loadFile1(event)">
            <div class="alignImg">
                <img id="output1"/>
                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="#aaaaaa" id="seta2" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
                </svg>
            </div>


            <button id="salvar" type="submit">Salvar</button>
            </form>
        </section>
    </div>

    <script>
        var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src)
        }
        };
        var loadFile1 = function(event) {
        var output1 = document.getElementById('output1');
        output1.src = URL.createObjectURL(event.target.files[0]);
        output1.onload = function() {
            URL.revokeObjectURL(output1.src)
        }
        };
        function show1(){
        var div = document.getElementById("seta1");
        div.style.display = "block";
        }
        function show2(){
        var div = document.getElementById("seta2");
        div.style.display = "block";
        }
    </script>

</body>
</html>
