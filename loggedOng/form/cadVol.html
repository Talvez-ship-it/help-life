<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Help Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="box">
        <section>
            <form action="">
            <p class="title-form">Cadastro de voluntário</p>
            <p class="obs">Aqui você faz o cadastro de seus voluntários, é preciso compartilhar este login para eles para se ter acesso a conta</p>
            <label for="image1" class="up-img-perfil"><abbr title="adicionar foto">
            <svg id="perfil" xmlns="http://www.w3.org/2000/svg" width="250" height="250" fill="currentColor" onclick="show()" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            </abbr></label>
            <input type="file" id="image1" accept="image/png, image/jpeg" onchange="loadFile(event)">
            <img id="uploud"/><br>
            <label for="#">Nome</label>
            <input type="text" id="#">
            <label for="#">Email</label>
            <input type="email" id="#">
            <label for="password">Senha</label>
            <input type="password" id="senha"/>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <button id="salvar" type="submit">Continuar</button>
            </form>
        </section>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>

    <script>
        function show(){
        var div = document.getElementById("perfil");
        div.style.display = "none";
        var div2 = document.getElementById("uploud");
        div2.style.display = "block";
        }
        </script>

    <script>
        var loadFile = function(event) {
        var uploud = document.getElementById('uploud');
        uploud.src = URL.createObjectURL(event.target.files[0]);
        uploud.onload = function() {
            URL.revokeObjectURL(uploud.src)
        }
        };
    </script>

</body>
</html>
