<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Help Life</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
</head>

<body>
    <div class="box">
        <section>
            <p class="title-form">Cadastre-se</p>
            <p class="obs">Informações como Nome, Endereço, Telefone, entre outros ficarão disponiveis na página de sua Ong</p>
            <label for="#">Nome da Instituição</label>
            <input type="text" id="full_name">
            <label for="#"><abbr title="Nome completo">Nome do responsável</abbr></label>
            <input type="text" id="responsavel">
            <label for="#">Endereço</label>
            <input type="text" id="endereco">
            <label for="#"><abbr title="(00) 0000-0000">Telefone</abbr></label>
            <input type="tel" id="telefone">
            <label for="#"><abbr title="00.000.000/0000-00">Cnpj</abbr></label>
            <input type="text" id="cnpj">
            <label for="#"><abbr title="example@gmail.com">Email</abbr></label>
            <input type="email" id="email">
            <label for="password"><abbr title="mínimo de 6 caracteres">Email</abbr></label>
            <input type="password" id="password">
            <i class="bi bi-eye-slash" id="togglePassword"></i>

            <label for="#"><abbr title="Breve descrição sobre sua Ong">Breve introdução</abbr></label>
            <textarea id="breve" style="resize: none" cols="1" rows="2" maxlength="110"></textarea>
            <label for="#"><abbr title="Descrição geral sobre sua Ong">Introdução</abbr></label>
            <textarea id="introducao" style="resize: vertical" cols="10" rows="10" maxlength="1500"></textarea>

            <label for="image1" class="up-img">Imagem 1 - Painel central</label>
            <input type="file" id="image1" accept="image/png, image/jpeg" onchange="loadFile(event)">
            <img id="output"/>
            <label for="image2" class="up-img">Imagem 2 - Painel secundario</label>
            <input type="file" id="image2" accept="image/png, image/jpeg" onchange="loadFile1(event)">
            <img id="output1"/>

            <button type="reset" id="salvar" onclick="register()">Continuar</button>

        </section>
    </div>

</body>
<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>

<!-- TODO: Add SDKs for Firebase products that you want to use
         https://firebase.google.com/docs/web/setup#available-libraries -->
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>


<!-- Our script must be loaded after firebase references -->
<script src="ong.js"></script>

<script>
    const togglePassword = document.querySelector('#togglePassword');
    const senha = document.querySelector('#password');
    togglePassword.addEventListener('click', function (e) {
    const type = senha.getAttribute('type') === 'password' ? 'text' : 'password';
    senha.setAttribute('type', type);
    this.classList.toggle('bi-eye');
    });
</script>

<script>
    var loadFile = function(event) {
    var output = document.getElementById('output');
    output.src = URL.createObjectURL(event.target.files[0]);
    output.onload = function() {
        URL.revokeObjectURL(output.src)
    }
    };
    var loadFile1 = function(event) {
    var output1 = document.getElementById('output1');
    output1.src = URL.createObjectURL(event.target.files[0]);
    output1.onload = function() {
        URL.revokeObjectURL(output1.src)
    }
    };
</script>

</html>
