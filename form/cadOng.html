<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleform.css">
    <title>Help Life</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"/>
</head>
<body>
    <div class="box">
        <section>
            <form action="">
            <p class="title-form">Cadastre-se</p>
            <p class="obs">Informações como Nome, Endereço, Telefone, entre outros ficarão disponiveis na página de sua Ong</p>
            <label for="#">Nome da Instituição</label>
            <input type="text" id="#">
            <label for="#">Nome do responsável</label>
            <input type="text" id="#">
            <label for="#">Endereço</label>
            <input type="text" id="#">
            <label for="#">Telefone</label>
            <input type="tel" id="#">
            <label for="#">Cnpj</label>
            <input type="number" id="#">
            <label for="#">Email</label>
            <input type="email" id="#">
            <label for="password">Senha</label>
            <input type="password" id="senha"/>
            <i class="bi bi-eye-slash" id="togglePassword"></i>
            <label for="#">Breve introdução</label>
            <textarea id="#" style="resize: none" cols="1" rows="2" maxlength="110"></textarea>
            <label for="#">Introdução</label>
            <textarea id="#" style="resize: vertical" cols="10" rows="10" maxlength="1500"></textarea>

            <label for="image1" class="up-img">Imagem 1 - Painel central</label>
            <input type="file" id="image1" accept="image/png, image/jpeg" onchange="loadFile(event)">
            <img id="output"/>

            <label for="image2" class="up-img">Imagem 2 - Painel secundario</label>
            <input type="file" id="image2" accept="image/png, image/jpeg" onchange="loadFile1(event)">
            <img id="output1"/>

            <button id="salvar" type="submit">Continuar</button>
            </form>
        </section>
    </div>

    <script>
        const togglePassword = document.querySelector('#togglePassword');
        const password = document.querySelector('#senha');
        togglePassword.addEventListener('click', function (e) {
            const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
            password.setAttribute('type', type);
            this.classList.toggle('bi-eye');
        });
    </script>

    <script>
        var loadFile = function(event) {
        var output = document.getElementById('output');
        output.src = URL.createObjectURL(event.target.files[0]);
        output.onload = function() {
            URL.revokeObjectURL(output.src)
        }
        };
    </script>

    <script>
        var loadFile1 = function(event) {
        var output1 = document.getElementById('output1');
        output1.src = URL.createObjectURL(event.target.files[0]);
        output1.onload = function() {
            URL.revokeObjectURL(output1.src)
        }
        };
    </script>

</body>
</html>
